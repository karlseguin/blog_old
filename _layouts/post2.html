<!DOCTYPE html>
<title>{{ page.title }}</title>
<meta charset="utf-8">
<meta name=viewport content="width=device-width,initial-scale=1">
{% if page.description %}<meta name="description" content="{{page.description}}" />{% else %}<meta name="description" content="Karl Seguin's Blog - A mix of coding and creative writing" />{% endif %}
<style>
body{background:#fff;font-family:verdana,sans-serif;max-width:700px;margin:25px auto;font-size:105%;}
pre{padding:5px;color:#000;position:relative;left:calc((100vw - 700px) / 2 * -1);padding-left:calc((100vw - 700px) / 2);width:calc(100vw - (100vw - 690px)/2);background:#fafafa;}
pre, code{font-family:menlo,"Lucida Console",monospace}
code{padding:2px;font-size:90%;background:#f9f5d6}
pre > code{border:none;background:#fafafa !important;padding: 0.5em;}
pre > code.nohighlight{padding:0;}
p, pre, li{line-height:28px;}
p, pre, ul {margin-bottom:25px;}
ul{margin-left:20px}
#home{background:#444;color:#fff;padding:6px 10px;text-decoration:none;position:absolute;top:0;left:0;}
h1{margin:0}
#byline{color:#666;margin-bottom:20px;padding:5px 0 10px;margin:0}
@media screen and (max-width: 700px) {
  pre{left:auto;padding-left:5px;width:100%}
  #a p{padding:0 5px}
}
</style>
<link href="/atom.xml" rel="alternate" type="application/atom+xml">

<a href=/ id=home>home</a>
<h1>{{ page.title  | xml_escape }}</h1>
<div id=byline>{{ page.date | date_to_string }}</div>
<div id="a">{{ content }}</div>
<link rel="stylesheet" href="/assets/highlight.css">
<script src="/assets/highlight.js"></script>
<script>
hljs.initHighlightingOnLoad();
</script>
