<title>{{ page.title }}</title>
<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
<link href=/assets/quote.css rel=stylesheet type=text/css>
<body{% if page.theme %} id={{ page.theme }}{% endif %}>
  <a href=/ id=home>home</a>
  <table>
    <tr>
      <td id=quote>{{ content }}</td>
      <td id=creative>{% for post in site.categories.creative %}<a href={{post.url}}>{{ post.title | escape}}</a>{% endfor %}</td>
    </tr>
  </table>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</body>
